
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Demo: 5-div bar chart</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;	/* Gets overriden by D3-assigned height below */
				margin-right: 2px;
				background-color: teal;
			}
		
		</style>
	</head>
	<body>
		<script type="text/javascript">
		
			var dataset = [ 15, 10,7];
			var width=900,height=350,fillColor="yellow",strokeColor="red",rectHeight=20;
			var rectDataWidth=[30,130,230];
			//var rectDataHeight=[10,100,200];

			
			d3.select("body").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				.attr("class", "bar")
				.style("height", function(d) {
					var barHeight = d * 5;
					return barHeight + "px";
				});

				var svg=d3.select("body").append("svg") .attr("width", width).attr("height", height);
				var circle=svg.selectAll("circle")
					        .data(dataset)
					        .enter()
					        .append("circle")
					        .attr("cx",function(d,i)
					        				{
					        					return (i*50)+25;
					        				})
					        .attr("cy",height/2)
					        .attr("r",function(d)
					        			{
					        				return d;
					        			})
					        .attr("fill",fillColor)
					        .attr("stroke",strokeColor)
					        .attr("stroke-width",function(d){
					        	return d/2;
					        });
			    var rectangleSVG=d3.select("body").append("svg") .attr("width", width).attr("height", height);
			    var rectangle=rectangleSVG.selectAll("rect")
			    						  .data(dataset)
			    						  .enter()
			    						  .append("rect")
			    						  .attr("x",rectHeight)
			    						  .attr("y",function(d){
			    						  		return (d+30);
			    						  		
			    						  })
			    						  .attr("width",function(d)
			    						  {
			    						  	return d;
			    						  })
			    						  .attr("height",rectHeight)
			    						   .attr("fill",fillColor)
					        			   .attr("stroke",strokeColor);
			
		</script>
	</body>
</html>
